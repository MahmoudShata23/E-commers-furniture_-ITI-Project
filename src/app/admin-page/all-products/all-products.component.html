<app-navnar></app-navnar>
<div class="container mt-5">
    <div class="row tm-content-row">
      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-products">
          <h2 class="tm-block-title">Products</h2>
          <div class="tm-product-table-container">
            <table class="table table-hover tm-table-small tm-product-table">
              <thead>
                <tr>
                  <th scope="col">&nbsp;</th>
                  <th scope="col">PRODUCT NAME</th>
                  <th scope="col">QUANTITY</th>
                  <th scope="col">IN STOCK</th>
                  <th scope="col">PRICE</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of arr">
                  <th scope="row"><input type="checkbox"/></th>
                  <td class="tm-product-name">Lorem Ipsum Product</td>
                  <td>100</td>
                  <td>550</td>
                  <td>5000</td>
                  <td class="text-center">
                    <a href="#" class="tm-product-delete-link">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                </tr>
              
              </tbody>
            </table>
          </div>
          <!-- table container -->
          <div>
          <a
            routerLink="/add-product"
            class="btn btn-primary btn-block text-uppercase m-3">Add product</a>
            <a
            routerLink="/update-product"
            class="btn btn-primary btn-block text-uppercase m-3">Edit product </a>
        </div>
        </div>
      </div>
      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
          <h2 class="tm-block-title">Product Categories</h2>
          <div class="tm-product-table-container">
            <table class="table tm-table-small tm-product-table">
              <tbody>
                <tr *ngFor="let i of arr2">
                  <td class="tm-product-name">Product Category </td>
                  <td class="text-center">
                    <a href="#" class="tm-product-delete-link">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                </tr>              
              </tbody>
            </table>
          </div>
          <!-- table container -->
          <button class="btn btn-primary btn-block text-uppercase mb-3" routerLink="/add-category">
            Add new category
          </button>
        </div>
      </div>

      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
          <h2 class="tm-block-title">Product Sub Categories</h2>
          <div class="tm-product-table-container">
            <table class="table tm-table-small tm-product-table">
              <tbody>
                <tr *ngFor="let i of arr2">
                  <td class="tm-product-name">Product Sub Category </td>
                  <td class="text-center">
                    <a href="#" class="tm-product-delete-link">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                </tr>              
              </tbody>
            </table>
          </div>
          <!-- table container -->
          <button class="btn btn-primary btn-block text-uppercase mb-3" routerLink="/add-subcategory">
            Add new Sub category
          </button>
        </div>
      </div>
    </div>
  </div>
