<div class="container tm-mt-big tm-mb-big">
    <div class="row ">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-flex justify-content-center mb-3">Add Category</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12"> 
            <div class="">
              <form action="" class="tm-edit-product-form">
                <div class="form-group mb-4">
                  <label
                    for="name"
                    >Category Name in English
                  </label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                    <label
                      for="name"
                      >Category Name in Arabic
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
             
                
          
            
            <div class="col-12 d-flex justify-content-center align-items-center mt-5">
              <button type="submit" class="btn btn-primary btn-block text-uppercase" 
              routerLink="/all-product">
                Add Category </button>
            </div>
          
          </form>
             </div>
              </div>
             
              <div class="col-xl-3 col-lg-3 col-md-12 mx-auto mb-4 d-flex justify-content-center align-items-center">
                <div  class="xx">
                    <div class="tm-product-img-dummy mx-auto d-flex justify-content-center align-items-center">
                      <i
                        class="fas fa-cloud-upload-alt tm-upload-icon"
                        onclick="document.getElementById('fileInput').click();"
                      ></i>
                    </div>
                    <div class="custom-file mt-3 mb-3">
                      <input id="fileInput" type="file" style="display:none;" />
                      <input
                        
                        type="submit"
                        class="btn btn-primary btn-block mx-auto"
                        value="UPLOAD CATEGORY IMAGE"
                        onclick="document.getElementById('fileInput').click();"
                      />
                    </div>
                  </div>
              </div>
        </div>
      </div>
    </div>
  </div>
