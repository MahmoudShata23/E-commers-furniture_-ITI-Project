<div class="container tm-mt-big tm-mb-big">
  <div class="row ">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto ">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto  ">
        <div class="row ">
          <div class="col-12">
            <h2 class="tm-block-title d-flex justify-content-center mb-3">Add Category</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-12"> 
          <div>
            <form 
            [formGroup]="formRegistration"
            (ngSubmit)="getFormData(formRegistration)"
             action="#" method="post"
             >
              <div class="form-group mb-4">
                <label
                  for="name"
                  > English Product Name
                </label>
                <input
                 formControlName="englishProduct"
                  id="name"
                  name="name"
                  type="text"
                  class="form-control "
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label
                  for="arabicname"
                  > Arabic Product Name
                </label>
                <input
                 formControlName="arabicProduct"
                  id="name"
                  name="arabicname"
                  type="text"
                  class="form-control "
                  required
                />
              </div>
            
             
             
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4 images_upload" >
                <div  class="form-group">
                  <label class="mb-3"
                  > UPLOAD PRODUCT IMAGE
                </label>
                    <div class="tm-product-img-dummy mx-auto 
                    d-flex justify-content-center align-items-center">
                     
                      <i
                        class="fas fa-cloud-upload-alt tm-upload-icon"
                        onclick="document.getElementById('fileInput').click();"
                       style="font-size:1rem"></i>
                    </div>
                    <div class="custom-file mt-3 mb-3">
                      <input id="fileInput"
                      formControlName="image" 
                          type="file" style="display:none;" />
                    </div>
                  </div>
              </div>
          
          <div class="col-12 d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary btn-block text-uppercase" 
           >
              Add category </button>
          </div>
        
           </form>
           </div>
            </div>
           
           
      </div>
    </div>
  </div>
</div>
