<header class="p-3 border-bottom">
  <div class="container-fluid">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        routerLink="/home"
        class="d-flex align-items-center mb-2 me-4 mb-lg-0 text-dark text-decoration-none"
      >
        <div class="div-logo d-flex">
          <p class="fs-2 me-1 pt-2">Homo</p>
          <i class="fa-solid fa-house-chimney pb-3 fs-4 pt-2"></i>
        </div>
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a routerLink="/product-list" class="nav-link px-2 link-dark"
            >Products</a
          >
        </li>
        <li>
          <a routerLink="/aboutUs" class="nav-link px-2 link-dark">About us</a>
        </li>
        <li>
          <a routerLink="/contactUs" class="nav-link px-2 link-dark"
            >Contact us</a
          >
        </li>
        <li>
          <a
            routerLink="/blogs"
            class="nav-link px-2 link-dark"
            routerLink="blogs"
            >Blogs</a
          >
        </li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 me-3 mb-lg-0 me-lg-3">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>
      <div role="button" class="button-group me-4" ngbDropdown>
        <div
          href="/"
          class="d-flex align-items-center mb-2 me-2 mb-lg-0 text-dark text-decoration-none"
          id="dropdownConfig"
          ngbDropdownToggle
        >
          <i class="fa-solid fa-circle-user fs-3"></i>
          <p class="ms-2 mb-0">Mahmoud</p>
        </div>

        <ul ngbDropdownMenu class="text-small" aria-labelledby="dropdownConfig">
          <li>
            <a ngbDropdownItem href="#"> Settings </a>
          </li>
          <li>
            <a ngbDropdownItem href="#"> Profile </a>
          </li>
          <li>
            <hr ngbDropdownDivider />
          </li>
          <li>
            <a ngbDropdownItem href="#"> Sign out </a>
          </li>
        </ul>
      </div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon matBadge="1" matBadgeColor="warn">
          add_shopping_cart
        </mat-icon>
        <span class="cdk-visually-hidden">
          Example with a home icon with overlaid badge showing the number 15
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>add_shopping_cart</mat-icon>
          <span>product</span>
        </button>
      </mat-menu>
    </div>
  </div>
</header>
