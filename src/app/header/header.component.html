<header class="p-3 border-bottom">
  <div class="container-fluid">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        routerLink="/home"
        class="d-flex align-items-center mb-2 me-4 mb-lg-0 text-dark text-decoration-none"
      >
        <div class="div-logo d-flex">
          <p class="fs-2 me-1 pt-2">Homo</p>
          <i class="fa-solid fa-house-chimney pb-3 fs-4 pt-2"></i>
        </div>
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a href="#" class="nav-link px-2 link-dark" routerLink="/product-list"
            >Products</a
          >
        </li>
        <li>
          <a href="#" class="nav-link px-2 link-dark" routerLink="/about-us"
            >About us</a
          >
        </li>
        <li>
          <a href="#" class="nav-link px-2 link-dark" routerLink="/contact-us"
            >Contact us</a
          >
        </li>
        <li>
          <a href="#" class="nav-link px-2 link-dark" routerLink="/blogs"
            >Blogs</a
          >
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 me-3 mb-lg-0 me-lg-3">
        <div class="row gx-0">
          <div class="search-btn col-2 p-0 m-0 m-auto text-center">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="col-10">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
          </div>
        </div>
      </form>
      <div role="button" class="button-group me-4" ngbDropdown>
        <div
          href="/"
          class="d-flex align-items-center mb-2 me-2 mb-lg-0 text-dark text-decoration-none"
          id="dropdownConfig"
          ngbDropdownToggle
        >
          <a routerLink="/login">Login</a>
        </div>

        <ul ngbDropdownMenu class="text-small" aria-labelledby="dropdownConfig">
          <li>
            <a ngbDropdownItem href="#"> Settings </a>
          </li>
          <li>
            <a ngbDropdownItem routerLink="/profile"> Profile </a>
          </li>
          <li>
            <hr ngbDropdownDivider />
          </li>
          <li>
            <a ngbDropdownItem href="#"> Sign out </a>
          </li>
        </ul>
      </div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon matBadge="{{ addedProducts.length }}" matBadgeColor="warn">
          add_shopping_cart
        </mat-icon>
      </button>
      <mat-menu
        #menu="matMenu"
        class="menuCart d-flex justify-content-center align-items-center"
      >
        <div
          mat-menu-item
          *ngFor="let item of addedProducts"
          class="container-fluid p-0"
        >
          <div class="row mt-2 d-flex justify-content-between">
            <div class="col-md-1 ms-2 me-0 p-0">
              <mat-icon (click)="removeItem(item)">delete_forever</mat-icon>
            </div>
            <div
              class="col-md-5 d-flex justify-content-start align-items-start"
            >
              <span class="cart_p me-2">{{ item.name }}</span>
              <span class="text-muted small"
                >{{ item.Count }} X {{ item.price }}</span
              >
            </div>
            <div class="col-md-5 d-flex justify-content-center align-items-end">
              <img [src]="item.imageUrl" alt="image" width="50" height="50" />
            </div>
          </div>
        </div>
        <hr class="mt-3 mb-1" />
        <div class="block d-flex justify-content-between align-items-center">
          <span class="lable fw-bold">Total:</span>
          <span class="lable fw-bold"> ${{ calculateTotal() }} </span>
        </div>
        <div class="row d-flex justify-content-center">
          <button routerLink="/Cart" type="button" class="row btn btn-primary">
            View Cart
          </button>
        </div>
      </mat-menu>
    </div>
  </div>
</header>
