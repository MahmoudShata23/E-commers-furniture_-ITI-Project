<app-header></app-header>
<app-product-filter (changeColorEvent)="onchangeColorFilter($event)"
(changeCategoryEvent)="onchangeCategoryFilter($event)"
(changeSubCatEvent)="onchangeSubCatFilter($event)"
(changePriceEvent)="onchangePriceFilter($event)"
(getAllProductsEvent)="getAllProducts()"
>
</app-product-filter>
<div class="con-item container-fluid pt-5 pb-5">
  <div class="row row-item d-flex justify-content-center">
    <app-product-item
      class="col-4 ps-0 pe-0 m-2 one-item shadow-lg"
      *ngFor="let item of productArray"
      [productItem]="item"
    >
    </app-product-item>
  </div>
</div>
<app-footer></app-footer>
