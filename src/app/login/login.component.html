<div
  class="con container-fluid d-flex justify-content-center align-items-center"
>
  <div class="row-login row rounded p-3 shadow-lg bg-body">
    <div class="col m-5">
      <form 
              (ngSubmit)="onSubmit(loginForm)" 
              #loginForm="ngForm"
                  action="#" method="post"
               class="tm-login-form">
               <div class="form-group mb-3">
                <label for="Email" class="form-label"
                
                >Email</label>
                <input
                
                  name="email" ngModel
                  type="email"
                  class="form-control"
                  id="Email"
                  
                />
              
              </div>
              <div class="form-group mb-3">
                <label for="Password" class="form-label">Password</label>
                <input
               
                  name="password" ngModel
                  type="password"
                  class="form-control"
                  id="Password"
                 
                />
             
              </div>
                <div class="form-group mt-4">
             
            
                  <button
                    type="submit" 
                    class="btn btn-primary btn-block text-uppercase"
                  >
                    Login
                  </button>
                  <!-- <a routerLink="/admin-register"> or register? </a> -->
                </div>
               
            

        <p class="d-flex justify-content-center">
          Don't have an account?
          <a
            routerLink="/signUp"
            class="ps-1 form_class-link signup-link text-decoration-none"
            ><span> Sign up</span></a
          >
        </p>
      </form>
    </div>
  </div>
</div>
