<div class="con container d-flex justify-content-center align-items-center">
  <div class="row-login row rounded p-3 shadow-lg bg-body">
    <div class="col m-5">
      <form
        #logdata="ngForm"
        class="form_class"
        (ngSubmit)="onLogIn(logdata.value)"
      >
        <div class="formGroup">
          <div class="form_class-title d-flex justify-content-center">
            <h1 class="title">Login</h1>
          </div>
          <div class="row mb-3 p-2">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              class="form_class-input form-control"
              id="email"
              ngModel
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="row mb-3 p-2">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              ngModel
              class="form-control"
              id="password"
              required
            />
          </div>
          <div
            class="row form_class-last mb-3 form-check d-flex justify-content-between"
          >
            <div class="col-6 col-md-12">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">
                Remember me</label
              >
            </div>
            <div class="col-6 col-md-12"></div>
            <a
              routerLink="/forgetPass"
              class="form_class-forget col-6 col-md-12 p-0"
              >Forget password?</a
            >
          </div>

          <button
            type="submit"
            [disabled]="!logdata.valid"
            class="form-login_submit btn shadow-sm mb-2 mt-1"
          >
            Submit
          </button>
        </div>
        <p class="d-flex justify-content-center">
          or go to
          <a routerLink="/signUp" class="text-decoration-none"
            ><span>Sign up</span></a
          >
        </p>
      </form>
    </div>
  </div>
</div>
