<div class="container-fluid">
  <div class="row">
      <ngb-carousel  class="carousal col-lg-612 col-md-12 col-sm-12">
          <ng-template ngbSlide *ngFor="let i of images">
            <div class="picsum-img-wrapper">
              <img [src]=i alt="Random first slide">
            </div>
            <div class="carousel-caption ">
              <h3 class="d-flex justify-content-center"> TOP PRODUCTS </h3>
            </div>
            <button class="d-flex justify-content-center ">show</button>
          </ng-template>
      </ngb-carousel>
</div>
</div>
