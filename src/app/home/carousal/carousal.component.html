<ngb-carousel  class="carousal">
    <ng-template ngbSlide *ngFor="let i of images">
      <div class="picsum-img-wrapper">
        <img [src]=i alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3> TOP PRODUCTS </h3>
      </div>
      <button class="d-flex justify-content-center ">show</button>
     
    </ng-template>
   
  </ngb-carousel>
